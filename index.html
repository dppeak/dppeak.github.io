<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:300,300i,400,400i,600,600i,700,700i">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <title>
      Ethan Peak for President 2023
    </title>
  </head>
  <body>
    <main class="main-content">
      <div class="container">
        <figure>
            <figcaption>Listen to the T-Rex:</figcaption>
            <audio
                controls
                src="/media/cc0-audio/t-rex-roar.mp3">
                    Your browser does not support the
                    <code>audio</code> element.
            </audio>
        </figure>
      </div>
    </main>
    <footer class="foot topographical above-left">
      <div class="container">
				<img class="foot__logo" src="/img/fleur-de-lis-white-gray.svg">
				<div class="foot-contact-info">
					<span translate="no" vocab="http://schema.org/" typeof="Organization">
						<address>
	            <span property="address" typeof="PostalAddress">
		            <span property="schema:streetAddress">9150 Pflumm Road</span><br>
		            <span property="schema:addressLocality">Lenexa</span>, <abbr title="Kansas" property="schema:addressRegion">KS</abbr> <span property="schema:postalCode">66215</span>
								<br>
								<br>
            	</span>
							<a href="tel:816-332-2407" property="telephone" rel="nofollow">816-332-2407</a> &mdash; <a href="mailto:info@scouts3181.org">info@scouts3181.org</a>
						</address>
					</span>
				</div>
			</div>
    </footer>
  </body>
</html>
